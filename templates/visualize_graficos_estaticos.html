<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Comparativos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .graph-container {
            display: none;
        }
    </style>

    <script>
        // Função para alternar a visibilidade dos gráficos
        function showGraph(graphId) {
            // Esconde todos os gráficos
            const allGraphs = document.querySelectorAll('.graph-container');
            allGraphs.forEach(graph => {
                graph.style.display = 'none';
            });

            // Mostra o gráfico selecionado
            const selectedGraph = document.getElementById(graphId);
            selectedGraph.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gráficos Comparativos</h1>
        <hr>

        <!-- Botões de navegação para os gráficos -->
        <div class="btn-group" role="group" aria-label="Botões de navegação">
            <button type="button" class="btn btn-primary" onclick="showGraph('regression-graph')">Gráfico de Regressão</button>
            <button type="button" class="btn btn-primary" onclick="showGraph('price-distribution-graph')">Distribuição de Preços</button>
            <button type="button" class="btn btn-primary" onclick="showGraph('engine-size-graph')">Distribuição do Tamanho dos Motores</button>
            <button type="button" class="btn btn-primary" onclick="showGraph('fuel-proportion-graph')">Proporção de Combustíveis</button>
        </div>

        <!-- Gráfico de Regressão -->
        <div class="graph-container" id="regression-graph">
            <h2 class="mt-4">Gráfico de Regressão</h2>
            <div>
                <img src="{{ url_for('static', filename='regression_plot.png') }}" alt="Gráfico de Regressão" class="img-fluid">
            </div>
            <hr>
        </div>

        <!-- Distribuição de Preços Médios -->
        <div class="graph-container" id="price-distribution-graph">
            <h2 class="mt-4">Distribuição de Preços Médios</h2>
            <div>
                <img src="{{ url_for('static', filename='price_distribution_plot.png') }}" alt="Distribuição de Preços" class="img-fluid">
            </div>
            <hr>
        </div>

        <!-- Distribuição do Tamanho dos Motores -->
        <div class="graph-container" id="engine-size-graph">
            <h2 class="mt-4">Distribuição do Tamanho dos Motores</h2>
            <div>
                <img src="{{ url_for('static', filename='engine_size_distribution_plot.png') }}" alt="Distribuição do Tamanho dos Motores" class="img-fluid">
            </div>
            <hr>
        </div>

        <!-- Gráfico de Proporção de Combustíveis -->
        <div class="graph-container" id="fuel-proportion-graph">
            <h2 class="mt-4">Gráfico de Proporções de Combustíveis</h2>
            <div>
                <img src="{{ url_for('static', filename='fuel_proportion_plot.png') }}" alt="Proporção de Combustíveis" class="img-fluid">
            </div>
            <hr>
        </div>

        <!-- Botão de Voltar -->
        <div class="mt-4">
            <a href="{{ url_for('visualize_data', filename=filename) }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script>
        // Exibir o primeiro gráfico (Gráfico de Regressão) por padrão
        showGraph('regression-graph');
    </script>

</body>
</html>
