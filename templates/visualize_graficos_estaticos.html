<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Adicionais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gráficos Comparativos</h1>
        <hr>

        <h2 class="mt-4">Gráfico de Regressão</h2>
        <div>
            <img src="/static/regression_plot.png" alt="Gráfico de Regressão" class="img-fluid">
        </div>
        <hr>

        <h2 class="mt-4">Distribuição de Preços Médios</h2>
        <div>
            <img src="/static/price_distribution_plot.png" alt="Distribuição de Preços" class="img-fluid">
        </div>
        <hr>

        <h2 class="mt-4">Gráfico de Distribuição do Tamanho dos Motores</h2>
        <div>
            <img src="/static/engine_size_distribution_plot.png" alt="Distribuição do Tamanho dos Motores">
        </div>
        <hr>


        <h2 class="mt-4">Gráfico de Proporções de Combustíveis</h2>
        <div>
            <img src="/static/fuel_proportion_plot.png" alt="Proporção de Combustíveis" />
        </div>
        <hr>



        <!-- Botão de Voltar -->
        <div class="mt-4">
            <a href="{{ url_for('visualize_data', filename=filename) }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>


</body>
</html>
