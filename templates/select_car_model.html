<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Modelos</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Barra de pesquisa */
        .search-bar {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Contêiner dos checkboxes com rolagem */
        .checkbox-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Estilizando os itens de checkbox */
        .checkbox-item {
            margin-bottom: 10px;
        }

        .checkbox-item label {
            font-size: 16px;
            padding-left: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Estilo do botão */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Título e container */
        .container {
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Seleção de Modelos de Carro para Treinamento</h1>

        <!-- Barra de pesquisa -->
        <input type="text" id="searchInput" class="search-bar" placeholder="Digite para filtrar os modelos...">
        
        <form method="POST">
            <!-- Contêiner dos checkboxes com rolagem -->
            <div class="checkbox-container" id="checkboxContainer">
                {% for model in car_models %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="selected_models" value="{{ model }}" id="model_{{ loop.index }}">
                        <label for="model_{{ loop.index }}">{{ model }}</label>
                    </div>
                {% endfor %}
            </div>

            <!-- Botão para submeter o formulário -->
            <button type="submit" class="btn btn-custom mt-3">Filtrar Modelos</button>
        </form>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Referência à barra de pesquisa e contêiner dos checkboxes
        const searchInput = document.getElementById('searchInput');
        const checkboxContainer = document.getElementById('checkboxContainer');
        const checkboxItems = checkboxContainer.getElementsByClassName('checkbox-item');

        // Função para filtrar os checkboxes
        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            for (let i = 0; i < checkboxItems.length; i++) {
                const label = checkboxItems[i].querySelector('label').textContent.toLowerCase();
                if (label.includes(filter)) {
                    checkboxItems[i].style.display = ''; // Exibe o item
                } else {
                    checkboxItems[i].style.display = 'none'; // Oculta o item
                }
            }
        });
    </script>
</body>
</html>
