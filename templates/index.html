<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV</title>
</head>
<body>
  <h2>Selecione um arquivo CSV para importar</h2>
  <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Upload</button>
  </form>
</body>
</html>
