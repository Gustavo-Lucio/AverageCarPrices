<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPECAR - Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c757d);
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: #007bff;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        .form-control {
            border: 2px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            width: 100%;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 91, 187, 0.5);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 91, 187, 0.3);
        }
        .container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Dataset FIPECAR</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="mt-4" id="uploadForm">
            <div class="mb-4">
                <label for="file" class="form-label">Selecione seu arquivo CSV</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="loading-spinner">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Carregando arquivo, por favor aguarde...</p>
        </div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const spinner = document.getElementById('loading-spinner');
        const button = form.querySelector('button');

        form.addEventListener('submit', () => {
            button.disabled = true;
            spinner.style.display = 'block';
        });
    </script>
</body>

</html>
