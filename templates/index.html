<!doctype html>
<html lang="en">
<head><title>Upload CSV</title></head>
<body>
  <h2>Upload de Arquivo CSV</h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
