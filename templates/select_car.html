<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Carros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Selecionar Carros com Características Específicas</h1>
        <form method="POST">
            <div class="row">
                {% for column in columns %}
                <div class="col-md-6 mb-3">
                    <label for="{{ column }}" class="form-label">{{ column.replace('_', ' ').title() }}</label>
                    <input type="text" name="{{ column }}" id="{{ column }}" class="form-control">
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        {% if selected_cars %}
        <h2 class="mt-5">Resultados:</h2>
        <div class="table-responsive">
            {{ selected_cars | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
