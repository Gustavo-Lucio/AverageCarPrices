<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões de Preço de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Faça uma Previsão de Preço para um Carro</h2>
        <form method="POST" action="/predict/{{ filename }}" class="mt-4">
            {% for column in columns %}
                {% if column != 'model' and column != 'price' %} <!-- Evitar que o usuário altere o modelo e preço -->
                    <div class="mb-3">
                        <label for="{{ column }}" class="form-label">{{ column }}</label>
                        <input type="text" class="form-control" id="{{ column }}" name="feature_{{ loop.index0 }}" required>
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="btn btn-primary">Fazer Previsão</button>
        </form>

        {% if prediction is not none %}
            <div class="mt-4">
                <h3>Resultado da Previsão:</h3>
                <p>Preço Previsto: {{ prediction }}</p>
                <img src="{{ prediction_plot_path }}" alt="Gráfico da Previsão" class="img-fluid">
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
