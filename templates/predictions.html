<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPECAR - Seleção de Veículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Seleção de Veículos</h1>
        <form action="/select_car/{{ filename }}" method="POST" class="mt-4">
            {% for col in columns %}
            <div class="mb-3">
                <label for="{{ col }}" class="form-label">{{ col }}</label>
                <input type="text" name="{{ col }}" class="form-control" placeholder="Filtro para {{ col }}">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </form>
        {% if selected_cars %}
        <div class="mt-5">
            <h3>Resultados Filtrados</h3>
            <div class="table-responsive">
                {{ selected_cars|safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
