<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Fazer Previsão</h1>
        <form method="POST">
            {% for i in range(10) %}
                <div class="mb-3">
                    <label for="feature_{{ i }}" class="form-label">Feature {{ i+1 }}</label>
                    <input type="text" class="form-control" id="feature_{{ i }}" name="feature_{{ i }}" placeholder="Valor da Feature {{ i+1 }}">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Prever</button>
        </form>
        {% if prediction is not none %}
            <h2 class="mt-5">Resultado da Previsão</h2>
            <p>Valor Previsto: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
